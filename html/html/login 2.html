<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to the Employee Management System. Access your account to manage attendance, leave, and more.">
  <meta name="keywords" content="employee management, attendance tracking, leave management, login">
  <meta name="author" content="Your Company Name">
  <title>Login - Employee Management System</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Employee Management System</h1>
  </header>
  <main>
    <form id="login-form">
      <h2>Login</h2>
      <label for="role">Role:</label>
      <select id="role" name="role" required>
        <option value="employee">Employee</option>
        <option value="manager">Manager</option>
        <option value="admin">Admin</option>
      </select>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
      <a href="#">Forgot Password?</a>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Your Company Name. All rights reserved.</p>
  </footer>
  <script src="js/login.js"></script>
</body>
</html>
