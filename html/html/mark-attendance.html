<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Track employee attendance with clock-in, clock-out, and real-time updates.">
  <meta name="keywords" content="attendance tracking, clock-in, clock-out, real-time attendance">
  <meta name="author" content="Your Company Name">
  <title>Attendance Tracking - Employee Management System</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/attendance.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Include Chart.js for graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<script src="../js/script.js" defer></script>
<body>
  <style>
    body{
      overflow-y: auto;
    }
    .attendance-summary {
      overflow-y: auto;
    }
  </style>
  <div id="loader-placeholder"></div>
  <div id="sidenav-placeholder"></div>

  <main style="display: block;">
    <section id="clock-in-out">
      <h2>Mark Attendance Clock-In/Clock-Out</h2>
      <button id="clock-in-btn">Clock In</button>
      <button id="clock-out-btn">Clock Out</button>
      <button id="capture-btn" style="display: none;">Capture Photo</button>

      <div id="camera-preview">
        <video id="camera-feed" autoplay></video>
        <canvas id="camera-canvas" style="display: none;"></canvas>
      </div>
    </section>

    <section id="attendance-summary">
      <div class="attendance-container">
         <!-- Right Side: Attendance Table -->
         <div class="attendance-right">
          <h2>Attendance Summary</h2>
          <table>
            <thead>
              <tr>
                <th>Sr no</th>
                <th>Date</th>
                <th>Clock-In</th>
                <th>Clock-Out</th>
                <th>Clock in Pic</th>
                <th>Clock out Pic</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="attendance-table-body">
              <!-- Rows will be populated dynamically -->
              <tr>
                <td>2023-10-01</td>
                <td>09:00 AM</td>
                <td>05:00 PM</td>
                <td>
                  <img id="captured-photo" src="path/to/photo.jpg" alt="Captured Photo" style="width: 50px; height: 50px;">
                </td>
                <td>Present</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Left Side: Statistics and Calendar -->
        <div class="attendance-left">
          <div class="attendance-stats">
            <h3>Attendance Statistics</h3>
            <div class="stat-item">
              <span>Total Working Hours</span>
              <strong>40 hrs</strong>
            </div>
            <div class="stat-item">
              <span>Average Clock-In Time</span>
              <strong>09:15 AM</strong>
            </div>
            <div class="stat-item">
              <span>Attendance Rate</span>
              <strong>95%</strong>
            </div>
          </div>

        </div>

       
      </div>
    </section>
  </main>
  <script src="../js/attendance.js"></script>
</body>
</html>
