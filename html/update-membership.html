<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Manage employees in the Employee Management System. Add, update, and deactivate employee records.">
  <meta name="keywords" content="employee management, add employee, update employee, deactivate employee">
  <meta name="author" content="Your Company Name">
  <title>Employee Management - Employee Management System</title>
  <link rel="stylesheet" href="../css/employee-management.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../js/script.js" defer></script>
</head>
<body>

  <div id="loader-placeholder"></div>
  <div id="sidenav-placeholder"></div>
  
  <main>
    <section id="add-employee">
        <h2>Update Membership</h2>
        <form id="add-employee-form">
            <div class="form-row">
              <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" disabled required>
              </div>
            <div class="form-group">
              <label for="name">Company Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="name">Email:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="id">Password:</label>
              <input type="password" id="id" name="id" required>
            </div>  
          </div>
        <div class="form-row">
            <div class="form-group">
                <label for="name">Number of employees:</label>
                <input type="text" id="name" name="packagename" required>
              </div>
            
            <div class="form-group">
              <label for="id">Price:</label>
              <input type="number" id="id" name="Price" required>
            </div>
          </div>
         
          <div class="form-row">
            <div class="form-group">
              <label for="name">Package name:</label>
              <select name="packagename" id="packagename">
                <option value="">Select Package</option>
                <option value="">Package 1</option>
                <option value="">Package 2</option>
                <option value="">Package 3</option>
              </select>
            </div>
          </div>
          <div class="form-row">
<div class="form-group">
    
    <button type="submit">Update </button>
</div>
<div class="form-group">
    <div></div>
</div>
            </div>
        </form>
      </section>

  </main>


</body>
</html>
