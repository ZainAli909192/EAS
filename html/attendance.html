<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Track employee attendance with clock-in, clock-out, and real-time updates.">
  <meta name="keywords" content="attendance tracking, clock-in, clock-out, real-time attendance">
  <meta name="author" content="Your Company Name">
  <title>Attendance Tracking - Employee Management System</title>
  <link rel="stylesheet" href="../css/attendance.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<script src="../js/script.js" defer></script>
<body>
  
  <header>
    <div class="burger" id="burger">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div> 
     </div>
    <h1>Mark Attandance</h1>
    <nav>
      <!-- this section will switch for different user types.
        like from first or second, one will show at a time-->
      <ul>
        <li><a href="employee-management.html">Manage Employees</a></li>
        <li><a href="attendance.html">Attendance</a></li>
        <li><a href="leave-management.html">Leave Management</a></li>
        <li><a href="reporting.html">Reports</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
  
      <ul>
        <li><a href="attendance.html">Mark Attendance</a></li>
        <li><a href="apply-leave.html">Apply Leave</a></li>
        <li><a href="profile.html">Update Profile</a></li>
      </ul>
    
    </nav>
  </header>
  <main style="display: block;">
    <section id="clock-in-out">
      <h2>Mark attandance Clock-In/Clock-Out</h2>
      <button id="clock-in-btn">Clock In</button>
      <button id="clock-out-btn">Clock Out</button>
      <button id="capture-btn" style="display: none;">Capture Photo</button>

      <div id="camera-preview">
        <video id="camera-feed" autoplay></video>
        <canvas id="camera-canvas" style="display: none;"></canvas>
      </div>
    </section>

    <section id="attendance-summary">
      <h2>Attendance Summary</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Clock-In</th>
            <th>Clock-Out</th>
            <th>Picture</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attendance-table-body">
          <!-- Rows will be populated dynamically -->
           <tr>
            <td>main</td>
            <td>s </td>
            <td>3</td>
            <td>
              <img id="captured-photo" alt="Captured Photo" style="display: none;">
            </td>
            <td>Absent</td>
           </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script src="../js/attendance.js"></script>
</body>
</html>
