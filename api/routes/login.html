<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../js/script.js" defer></script>
  <style>
    /* Popup styles */
    .popup-active {
      overflow: hidden;
    }
    
    .popup-active::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 998;
    }
    
    .card {
      width: 300px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 999;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .card.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    
    .card-content {
      margin-bottom: 20px;
      text-align: center;
    }
    
    .card-heading {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .card-description {
      color: #666;
    }
    
    .card-button-wrapper {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    
    .card-button {
      width: 100px;
      height: 35px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    
    .secondary-btn {
      background: #4CAF50;
      color: white;
    }
    
    .secondary-btn:hover {
      background: #45a049;
    }
    
    .primary-btn {
      background-color: #f44336;
      color: white;
    }
    
    .primary-btn:hover {
      background-color: #d32f2f;
    }
    
    .exit-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .exit-button svg {
      width: 20px;
      height: 20px;
      fill: #999;
    }
    
    .exit-button:hover svg {
      fill: #333;
    }
    .card-content img{
      height: 80px;
      width: 80px;
    }
  </style>
</head>
<body> 
  <div id="loader-placeholder"></div>
  
  <!-- Success Popup -->
  <div class="card" id="success-popup">
    <div class="card-content">
      <p class="card-heading">Success!</p>
      <p class="card-description" id="success-message"></p>
    </div>
    <div class="card-button-wrapper">
      <button class="card-button secondary-btn close-btn">Okay</button>
    </div>
    <button class="exit-button close-btn">
      <svg height="20px" viewBox="0 0 384 512">
        <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"></path>
      </svg>
    </button>
  </div>

  <!-- Error Popup -->
  <div class="card" id="error-popup">
    <div class="card-content">
      <p class="card-heading">Error!</p>
      <img src="../img/warning.png" alt="warning">
      <p class="card-description" id="error-message"></p>
    </div>
    <div class="card-button-wrapper">
      <button class="card-button primary-btn close-btn">Okay</button>
    </div>
    <button class="exit-button close-btn">
      <svg height="20px" viewBox="0 0 384 512">
        <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"></path>
      </svg>
    </button>
  </div>
 
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Please log in to your account</p>
      </div>
      <form id="login-form" method="post">
        <div class="input-group">
          <label for="id">ID</label>
          <input
            type="text"
            id="id"
            name="id"
            placeholder="Enter your ID"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="input-group">
          <label for="role">Role</label>
          <select id="role" name="role">
            <option value="employee">Employee</option>
            <option value="member">Company / Manager</option>
            <option value="admin">Admin / Manager</option>
          </select>
        </div>
        <button type="submit" class="login-button">Log In</button>
      </form>
      <div class="login-footer">
        <p><a href="./forgot-password.html">Forgot Password?</a></p>
      </div>
    </div>
  </div>

<script>
// Initialize popup functionality
document.addEventListener('DOMContentLoaded', () => {
  setupPopupListeners();
});

function setupPopupListeners() {
  // Close buttons
  document.querySelectorAll('.close-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      hidePopup();
    });
  });
}

function showSuccessPopup(message, redirectUrl = null) {
  const body = document.body;
  const popup = document.getElementById('success-popup');
  const messageElement = document.getElementById('success-message');
  
  messageElement.textContent = message;
  
  // Show the popup with animation
  body.classList.add('popup-active');
  popup.style.display = 'block';
  
  // Trigger the animation
  setTimeout(() => {
    popup.classList.add('active');
  }, 10);

  // If redirectUrl is provided, redirect after showing the popup
  if (redirectUrl) {
    setTimeout(() => {
      if (popup.classList.contains('active')) {
        hidePopup();
        window.location.href = redirectUrl;
      }
    }, 1500);
  }
}

function showErrorPopup(message) {
  const body = document.body;
  const popup = document.getElementById('error-popup');
  const messageElement = document.getElementById('error-message');
  
      messageElement.textContent = message;
      
      // Show the popup with animation
      body.classList.add('popup-active');
      popup.style.display = 'block';
      
      // Trigger the animation
      setTimeout(() => {
        popup.classList.add('active');
      }, 10);

      // Auto-hide after 3 seconds
      setTimeout(() => {
        if (popup.classList.contains('active')) {
          hidePopup();
        }
      }, 3000);
}

function hidePopup() {
  const successPopup = document.getElementById('success-popup');
  const errorPopup = document.getElementById('error-popup');
  const body = document.body;
  
  successPopup.classList.remove('active');
  errorPopup.classList.remove('active');
  setTimeout(() => {
    body.classList.remove('popup-active');
    successPopup.style.display = 'none';
    errorPopup.style.display = 'none';
  }, 300);
}

document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        id: document.getElementById('id').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
    };

    try {
        const response = await fetch('../api/routes/login.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
              // For debugging
        // const result = await response.text();
        // console.warn(result);

        if (result.status === 'success') {
            showSuccessPopup('Login successful! Redirecting...', 'profile.html');
        } else {
            showErrorPopup(result.message || 'Login failed');        }
    } catch (error) {
        console.error('Error:', error);
        showErrorPopup('An error occurred during login'+error);
    }
});

</script>
</body>
</html>
