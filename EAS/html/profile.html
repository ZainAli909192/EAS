<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Update your profile in the Employee Management System.">
  <meta name="keywords" content="profile management, update profile, contact information">
  <meta name="author" content="Your Company Name">
  <title>Profile - Employee Management System</title>
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../js/script.js" defer></script>
</head>
<body>
  <div id="loader-placeholder"></div>
  <div id="sidenav-placeholder"></div>

  <main>
    <section id="update-profile">
      <h2>Update Profile</h2>
      <form id="profile-form">
        <div class="form-row">
          <div class="form-group">
            <label for="name">ID: 
              <i class="fas fa-key"></i>
            </label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="name">Name:
              <i class="fas fa-user"></i>
              
            </label>
            <input type="text" id="name" name="name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="contact">Contact number:
              <i class="fas fa-phone"></i>
              
            </label>
            <input type="text" id="contact" name="contact" required>
          </div>
          <div class="form-group">
            <label for="job-timing">Address:
              <i class="fas fa-location"></i>

            </label>
            <input type="text" id="job-timing" name="job-timing" required>
          </div>
        </div>
        <button type="submit">Save  Changes</button>
      </form>
    </section>
  </main>
</body>
</html>
